<header class="topbar">
  <span class="title">Dashboard</span>

  <div class="actions">
    <button mat-icon-button>
      <mat-icon>notifications</mat-icon>
    </button>

    <button mat-icon-button>
      <mat-icon>account_circle</mat-icon>
    </button>
    
    <button
      mat-icon-button
      *ngIf="authStore.isAuthenticated()"
      (click)="logout()">
      <mat-icon>logout</mat-icon>
    </button>
  </div>
</header>
